<div class="dialog-container">
  @if (loading) {
  <mat-progress-bar
    class="progress-bar"
    mode="indeterminate"
  ></mat-progress-bar>
  }

  <h2 mat-dialog-title>Edit User Address</h2>
  <mat-dialog-content>
    <div class="address-input">
      <mat-form-field class="street" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder="Placeholder"
        />
        <!-- <mat-hint>Please enter your Name</mat-hint> -->
      </mat-form-field>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.zipCode"
            matInput
            placeholder="Placeholder"
          />
          <!-- <mat-hint>Please enter your Name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.city"
            matInput
            placeholder="Placeholder"
          />
          <!-- <mat-hint>Please enter your Name</mat-hint> -->
        </mat-form-field>
      </div>
    </div>

    <mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="closeDialog()">
        Cancel
      </button>
      <button
        [disabled]="loading"
        mat-button
        (click)="saveEditedUserAddress()"
        cdkFocusInitial
      >
        Save
      </button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
