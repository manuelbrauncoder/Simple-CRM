

<mat-card class="user-detail-header" appearance="outlined">

    <button mat-icon-button [matMenuTriggerFor]="addressMenu" aria-label="open menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #addressMenu="matMenu">
        <button (click)="editUser()" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button (click)="deleteUser()" mat-menu-item >
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>

  <img src="assets/img/profile-placeholder.png" alt="" />
  <div class="user-details">
    <h2>{{ fireService.currentUser.firstName }} {{ fireService.currentUser.lastName}}</h2>
    <span>{{ fireService.currentUser.email }}</span>
  </div>
</mat-card>

<mat-card class="mt-32 user-address" appearance="outlined">

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="open menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="editUserAddress()" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>

    <mat-card-header>
      <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ fireService.currentUser.street}}</p>
        <p>{{ fireService.currentUser.zipCode}} {{ fireService.currentUser.city}}</p>
    </mat-card-content>
    
  </mat-card>
