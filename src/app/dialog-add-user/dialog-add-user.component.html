<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="name-input">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your Name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your Name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="date-input">
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="datepicker" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <div class="address-input">
    <mat-form-field class="street" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter your Name</mat-hint> -->
    </mat-form-field>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="Placeholder" />
        <!-- <mat-hint>Please enter your Name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder" />
        <!-- <mat-hint>Please enter your Name</mat-hint> -->
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
